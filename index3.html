<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Document</title>
</head>





<body ng-app='di'>
    <h1>{{"My APP"|uppercase}}</h1>
    <div ng-controller='dc'>
        <div>
            {{name}} says {{sh()}} and {{'Hello'|rp|uppercase}}
            <div>
                <input type="text" ng-model='name' ng-keyup='disp();'>
                {{val}}
            </div>
            <div>
                <button ng-click='feed()'>feed</button>
                <br>
                <img ng-src="/image/{{state}}.jpg" alt="" width="500px" height="500px">
            </div>
            <div>
                <button type='text' ng-click='cnt()'>counter</button>
                <span>{{cnter}}</span>
            </div>
            <div>
                <button type='text' ng-click='cnt2()'>counter2</button>
                <span>{{cnter2}}</span>
            </div>
            <div>
                <button type='text' ng-click='cnt3()'>counter3</button>
                <span>{{cnter3}} {{::cnter3}}</span>
            </div>
            <div>
                <ol>
                    <li ng-repeat="item in splist1">{{item}}</li>
                </ol>
                <input type="text" ng-model='splist2[0].quant'>
                <ul>
                    <li ng-repeat="item in splist2">({{$index+1}}) Buy {{item.quant}} {{item.name}}(s)</li>
                </ul>
                <input type="text" ng-model='splist2name' placeholder="Item Name">
                <input type="text" ng-model='splist2quant' placeholder="Item Name">
                <button ng-click="addtosplist()">Add Item</button>
            </div>
            <hr>
            <div>
                <input type="text" ng-model='searchitem'>
                <ul>
                    <li ng-repeat="item in splist1 | filter : searchitem">{{item}}</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
