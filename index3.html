<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Document</title>
</head>





<body ng-app='di'>
    <h1>{{"My APP"|uppercase}}</h1>
    <div ng-controller='dc'>
        <div>
            {{name}} says {{sh()}} and {{'Hello'|rp|uppercase}}
            <div>
                <input type="text" ng-model='name' ng-keyup='disp();'>
                {{val}}
            </div>
            <div>
                <button ng-click='feed()'>feed</button>
                <br>
                <img ng-src="/image/{{state}}.jpg" alt="" width="500px" height="500px">
            </div>
            <div>
                <button type='text' ng-click='cnt()'>counter</button>
                <span>{{cnter}}</span>
            </div>
            <div>
                <button type='text' ng-click='cnt2()'>counter2</button>
                <span>{{cnter2}}</span>
            </div>
            <div>
                <button type='text' ng-click='cnt3()'>counter3</button>
                <span>{{cnter3}} {{::cnter3}}</span>
            </div>
        </div>
    </div>
</body>

</html>
